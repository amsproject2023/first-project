<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="formstyle.css">

</head>

<body>
    <section class='container form  py-5 px-4 my-5'>
      
            <div class="row">
                <div class="col-12 text-center py-3">
                    <h1>Book Your Free Demo Class</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form action='#' method='get' onsubmit='return validateForm()'>
                        <div class="py_3">
                            <label for="student-name">Student Name</label>
                            <input type="text" class='form-control' id="student-name" />
                            <div class='error-msg'></div>
                        </div>



                        <div class="py-3">
                            <label for="father-name">Father Name</label>
                            <input type="text" class='form-control' id="father-name" />
                            <div class='error-msg'></div>
                        </div>



                        <div class="py-3">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" class='form-control' id="phone-number" />
                            <div class='error-msg'></div>
                        </div>



                        <div class="py-3">
                            <label for="address">Address</label>
                            <input type="text" class='form-control' id="address" />
                            <div class='error-msg'></div>
                        </div>



                        <div class="py-3">
                            <label for="school-name">Name of the School</label>
                            <input type="text" class='form-control' id="school-name" />
                            <div class='error-msg'></div>
                        </div>



                        <div class="py-3">
                            <label for="about-us">How do you know about us</label>
                            <input type="text" class='form-control' id="about-us" />
                            <div class='error-msg'></div>
                        </div>



                        <div class="py-3">
                            <textarea name="comments" id="comments" class='form-control' cols="20" rows="10"></textarea>
                            <div class='error-msg'></div>
                        </div>


                        <div class="submit-btn text-center">
                            <button class="btn btn-light py-2 px-5">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
       
    </section>
    <script src="formscript.js"></script>
</body>

</html>
